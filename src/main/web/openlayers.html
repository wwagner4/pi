<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>pi</title>
    <meta http-equiv='imagetoolbar' content='no'/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">     <style type="text/css"> v\: * {
        behavior: url(#default#VML);
    }

    html, body {
        padding: 0;
        font-family: 'Yomogi', cursive;
        color: white;
    }

    body {
        background: #000;
    }
    
    .content {
        max-width: 60em;
        margin: 6em auto 19em;
    }
    
    .header {
        text-align: center;
        padding: 0 0 2em 0;
        font-size: 2em;
    }

    .text {
        font-size: 1.3em;
        padding: 3em 0 1em 0;
    }

    .image-out {
        border: 2px solid white;
        margin: 0 0 1em 0;
        border-radius: 25px;
    }

    .image {
        margin: 1em;
    }

    .map {
        width: 100%;
        aspect-ratio: 1;
    }

    .image-text {
        font-size: 1.3em;
        padding: 0 0 1em 0;
    }
    </style>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/css/ol.css"
          type="text/css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/build/ol.js"></script>
    <script src="https://unpkg.com/ol-layerswitcher@3.5.0"></script>
    <link rel="stylesheet" href="https://unpkg.com/ol-layerswitcher@3.5.0/src/ol-layerswitcher.css"/>
</head>
<body>
<div class="content">
    <div class="header">Idea of this project is to visualize &pi; by means of a Hilbert polygon</div>
    <div class="text">Every digit between 0 and 9 is encoded by a color</div>
    <div class="image-out">
        <div class="image">
            <div class="image-text">8193 digits of &pi; on a Hilbert curve</div>
            <div id="map" class="map"></div>
        </div>
    </div>
    <div class="text">Some color encodings that have nothing to do with &pi;. They just look nice</div>
    <div class="image-out">
        <div class="image">
            <div class="image-text">Colerful Hilbert poligon of depth 9</div>
            <div id="color" class="map"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
    new ol.Map({
        controls: ol.control.defaults().extend([new ol.control.FullScreen()]),
        target: 'map',
        layers: [
            new ol.layer.Group({
                title: 'Overlay',
                layers: [
                    new ol.layer.Tile({
                        title: 'Overlay',
                        source: new ol.source.TileImage({
                            attributions: '',
                            tileGrid: new ol.tilegrid.TileGrid({
                                extent: [0, -8200, 8200, 0],
                                origin: [0, -8200],
                                resolutions: [64, 32, 16, 8, 4, 2, 1],
                                tileSize: [256, 256]
                            }),
                            tileUrlFunction: function (tileCoord) {
                                return ('map/{z}/{x}/{y}.png'
                                    .replace('{z}', String(tileCoord[0]))
                                    .replace('{x}', String(tileCoord[1]))
                                    .replace('{y}', String(-1 - tileCoord[2])));
                            },
                        })
                    }),
                ]
            }),
        ],
        view: new ol.View({
            center: [4100.000000, -4100.000000],
            resolution: 8,
        })
    });
    new ol.Map({
        controls: ol.control.defaults().extend([new ol.control.FullScreen()]),
        target: 'color',
        layers: [
            new ol.layer.Group({
                title: 'Overlay',
                layers: [
                    new ol.layer.Tile({
                        title: 'Overlay',
                        // opacity: 0.7,
                        source: new ol.source.TileImage({
                            attributions: '',
                            tileGrid: new ol.tilegrid.TileGrid({
                                extent: [0, -5400, 5400, 0],
                                origin: [0, -5400],
                                resolutions: [32, 16, 8, 4, 2, 1],
                                tileSize: [256, 256]
                            }),
                            tileUrlFunction: function (tileCoord) {
                                return ('color/{z}/{x}/{y}.png'
                                    .replace('{z}', String(tileCoord[0]))
                                    .replace('{x}', String(tileCoord[1]))
                                    .replace('{y}', String(-1 - tileCoord[2])));
                            },
                        })
                    }),
                ]
            }),
        ],
        view: new ol.View({
            center: [2700.000000, -2700.000000],
            resolution: 4,
        })
    });
</script>
</body>
</html>
